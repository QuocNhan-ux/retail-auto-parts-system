<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Autoparts System{% endblock %}</title>
    <link rel="stylesheet" href="% static 'css/styles.css' %">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Auto Parts</div>
            <ul class="nav-links">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="#shop">Shop Parts</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart" style="background-color: #ff6600;">Cart (0)</a></li>
                <li><a href="{% url 'customer-login-page' %}">Sign in</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p><a href="#about">About Us</a></p>
    </footer>
</body>
</html>
